<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <h1 class="text-center">Create your own image...</h1>
    <hr>
    <div class="container">
        <div class="row justify-content-evenly height-1">
            <section class="col-md-5 h-100">
                <form method="POST" action="/render" class="h-100 d-flex flex-column justify-content-between">
                    <textarea class="w-100 textarea-1" placeholder="Sem zadajte text..." id="ves_text" name="ves"></textarea>
                    <div class="row justify-content-evenly">
                        <button class="col-md-3">Zobraziť</button>
                    </div>
                </form>
            </section>
            <section class="col-md-5 d-flex flex-column justify-content-between h-100">
                <div class="w-100 d-flex imagearea-1">
                    <img class="w-100 h-100 imagearea-2" id="output" alt="">
                </div>
                <div class="row justify-content-evenly">
                    <p id="errorMessage" style="color: red; display: none;">Najprv obrázok vytvor!</p>
                    <button id="clear" class="col-md-3">Zmazať</button>
                    <button id="share" class="col-md-3">Zdielať</button>
                    <button id="download" class="col-md-3">Stiahnuť</button>
                </div>
            </section>
        </div>
    </div>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
